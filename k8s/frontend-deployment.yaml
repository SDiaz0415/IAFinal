apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sdiaz15/frontend:latest
        ports:
        - containerPort: 8000
        env:
        - name: API_URL
          value: "http://backend:8080/predict"
