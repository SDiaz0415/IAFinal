apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama  # Para persistencia de modelos
        command: ["/bin/sh", "-c"]  
        args:
          - |
            ollama pull mistral:latest && 
            ollama serve
      volumes:
      - name: ollama-storage
        emptyDir: {}